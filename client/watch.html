<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./watch.css">

    <script src="./ui/nav.js" type="module"></script>
    <script src="./watch.js" type="module"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <!-- navigation across the top, handled by ./ui/nav.js -->
    <nav id="nav"></nav>
    <!-- content container -->
    <section>
        <!-- articles, paragraphs, images etc -->
        <article>
            <p id="home-team">Home Team: </p>
            <p id="away-team">Away Team: </p>
            <div id="game">
                <div id="numbers">
                    <p id="inning">inning: 0</p>
                    <p id="home-score">Home Score: 0</p>
                    <p id="away-score">Away Score: 0</p>
                    <br>
                    <p id="outs">outs: 0</p>
                    <p id="strikes">strikes: 0</p>
                    <p id="balls">balls: 0</p>
                </div>
                <div id="display">
                    
                    <div id="base-1"></div>
                    
                    <div id="base-2"></div>
                    
                </div>
                <div id="info">
                    <p id="base-1-pitcher">first base pitcher: </p>
                    <p id="batter">batter: </p>
                    <p id="base-2-pitcher">second base pitcher: </p>
                </div>
            </div>
            <p id="play">most recent play</p>
        </article>
    </section>
</body>

</html>
